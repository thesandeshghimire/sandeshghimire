<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e90ff, #ff6347);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 1.5em;
        }
        a {
            text-decoration: none;
            color: white;
            background: #ff6347;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: background 0.3s;
        }
        a:hover {
            background: #1e90ff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I'm Sandesh</h1>
        <p>Welcome to my personal website! I’m passionate about helping others, exploring nature, and continuous learning. Let’s connect and create something great together.</p>
        <a href="mailto:example@example.com">Contact Me</a>
    </div>
</body>
</html>
